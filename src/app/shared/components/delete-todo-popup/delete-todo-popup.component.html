<h2 mat-dialog-title>
  Delete Todo "{{ title }}"?
</h2>

<mat-dialog-content>
  Are you sure you want to delete ToDo?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Delete</button>

  <button mat-button [mat-dialog-close]="false">Cansel</button>
</mat-dialog-actions>
