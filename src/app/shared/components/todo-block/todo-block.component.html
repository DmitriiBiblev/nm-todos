<div class="header">
  <div class="title">
    {{ title() }}
  </div>
</div>

<div class="content">
  @if (screenWidth() > 600) {
    <app-table [tableSettings]="tableSettings()">
      @for (todo of todos(); track todo.id) {
        <tr app-todo-row [todo]="todo" [isToday]="isToday()"></tr>
      }
    </app-table>
  } @else {
    @for (todo of todos(); track todo.id) {
      <app-todo [todo]="todo" [isToday]="isToday()"/>
    }
  }
</div>
