@if (isLoading()) {
  <app-loader />
} @else {
  @if (!isEmptyTodoLists()) {
    @if (todayTodos().length) {
      <app-todo-block today [todos]="todayTodos()" />
    }

    @if (otherTodos().length) {
      <app-todo-block [todos]="otherTodos()" />
    }
  } @else {
    <div class="empty">
      <ng-content />
    </div>
  }
}
